<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ماشین حساب ساده</title>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .calculator {
      background-color: #f9f9f9;
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      background: #e8ffe8;
      border: 1px solid #4CAF50;
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>ماشین حساب ساده</h2>
    <input type="number" id="num1" placeholder="عدد اول را وارد کنید">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="عدد دوم را وارد کنید">
    <button onclick="calculate()">محاسبه</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      const resultBox = document.getElementById("result");

      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "لطفاً هر دو عدد را وارد کنید!";
      } else {
        switch (operator) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': result = num2 !== 0 ? num1 / num2 : "خطا: تقسیم بر صفر مجاز نیست!"; break;
          default: result = "عملگر نامعتبر است!";
        }
      }

      resultBox.style.display = "block";
      resultBox.textContent = "جواب محاسبه: " + result;
    }
  </script>
</body>
</html>
